name: Release Orchestrator

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  build:
    uses: ./.github/workflows/build-binaries.yml

  publish-pypi:
    uses: ./.github/workflows/publish-pypi.yml
    needs: build  # ‚Üê Can run after build, even in parallel with cargo

  publish-cargo:
    uses: ./.github/workflows/publish-cargo.yml